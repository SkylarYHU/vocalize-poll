{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Polling{% endblock %}</title>
  
  
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
  <div class="base-container">
    <div>
      <header>
        <nav>
          <a href="{% url 'home' %}" class="nav-brand">Vocalize</a>
          <div class="nav-list" id="nav-list">
            <div class="left-link">
              <a href="{% url 'home' %}">Home</a>
              <a href="{% url 'create_poll' %}">Create Poll</a>
              <a href="{% url 'polls_list' %}">Polls</a>
            </div>
        
            <div class="right-link">
              {% if user.is_authenticated %}
              <div class="user-avatar">
                <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" class="avatar-img">
                <div class="user-menu">
                  <p>{{ user.username }}</p>
                  <form action="{% url 'logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                  </form>
                </div>
              </div>
              {% else %}
              <a href="{% url 'login' %}" class="login">Log in</a>
              <a href="{% url 'register' %}" class="sign-up">Sign up</a>
              {% endif %}
            </div>
          </div>
          <button id="menu-toggle" class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
        </nav>
        
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

  </div>

</div>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
